{% extends 'base.html' %}
{% block content %}

<section class="hero" style="padding:80px 20px; text-align:center;">
    <h2>ğŸ“ Create Your Account</h2>
    <form method="POST" action="{{ url_for('register') }}" style="max-width:400px; margin:auto; text-align:left;">
        <label>Name:</label>
        <input type="text" name="name" required style="width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc;">
        
        <label>Email:</label>
        <input type="email" name="email" required style="width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc;">
        
        <label>Password:</label>
        <input type="password" name="password" required style="width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc;">
        
        <label>Address:</label>
        <textarea name="address" style="width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc;"></textarea>
        
        <button type="submit" class="btn" style="width:100%; margin-top:10px;">Register</button>
    </form>
    <p style="margin-top:10px;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</section>

{% endblock %}
